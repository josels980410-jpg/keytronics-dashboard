<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Seguro - Keytronics</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #161b22;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            text-align: center;
            color: #00ff7f;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            box-sizing: border-box;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #00ff7f;
            border-radius: 6px;
            background-color: #0d1117;
            color: #fff;
            font-size: 15px;
        }

        button {
            width: 90%;
            background-color: #00ff7f;
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .error {
            color: #ff4d4d;
            text-align: center;
            margin-bottom: 10px;
        }

        /* ================= MODAL ================= */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal-content {
            background-color: #161b22;
            border: 1px solid #00ff7f;
            padding: 25px;
            border-radius: 12px;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,255,127,0.4);
        }

        .modal-content h3 {
            color: #00ff7f;
            margin-bottom: 15px;
        }

        .modal-content p {
            font-size: 14px;
            line-height: 1.6;
        }

        .modal-content button {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>

<body>

   <!-- MODAL VIGENCIA 
    <div class="modal" id="vigenciaModal">
        <div class="modal-content">
            <h3>⚠ Aviso importante</h3>
            <p>{{ mensaje_vigencia | safe }}</p>
            <button onclick="cerrarModal()">Entendido</button>
        </div>
    </div>-->

    <!-- LOGIN -->
    <div class="login-container">
        <h2>Acceso Keytronics</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
    </div>

    <script>
        function cerrarModal() {
            document.getElementById("vigenciaModal").style.display = "none";
        }
    </script>

</body>
</html>
