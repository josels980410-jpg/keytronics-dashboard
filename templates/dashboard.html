<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Power BI - Keytronics</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #161b22;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #238636;
            position: relative;
        }

        h1 {
            margin: 0;
            font-size: 26px;
            color: #ffffff;
        }

        .top-buttons {
            position: absolute;
            top: 20px;
            right: 25px;
            display: flex;
            gap: 12px;
        }

        .btn {
            background-color: #00ff7f;   
            color: #0d1117;              
            border: 1px solid #00ff7f;
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .btn:hover {
            background-color: #0d1117;
            color: #00ff7f;
            border-color: #00ff7f;
        }

        .btn-danger {
            border-color: #f85149;
            color: #f85149;
        }

        .btn-danger:hover {
            background-color: #f85149;
            color: #0d1117;
        }

        .container {
            margin: 30px auto;
            width: 95%;
            max-width: 1200px;
            background-color: #161b22;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(35, 134, 54, 0.4);
        }

        iframe {
            width: 100%;
            height: 75vh;
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 15px #238636;
        }
    </style>
</head>

<body>

<header>
    <h1>Panel Power BI - Keytronics</h1>

    <div class="top-buttons">

        {% endif %}

                ðŸ“¦ Descargar Inventario
            </a>
        {% endif %}

        <a href="{{ url_for('dashboard') }}" class="btn">

        </a>

        <a href="{{ url_for('logout') }}" class="btn btn-danger">

        </a>
    </div>
</header>

<div class="container">
    <iframe
        src="{{ embed_url }}"
        allowfullscreen="true">
    </iframe>
</div>

</body>
</html>
